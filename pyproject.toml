[tool.poetry]
name = "graphml-class"
version = "0.1.0"
description = "Graphlet AI - Graph Machine Learning: Theory, Practice, Tools and Techniques"
authors = ["Russell Jurney <rjurney@graphlet.ai>"]
license = "COMMERCIAL"
readme = "README.md"
packages = [{include = "graphml_class"}]

[tool.poetry.dependencies]
python = "^3.10"
python-dateutil = "^2.8.2"
graphistry = {extras = ["ai"], version = "^0.29.1"}
networkx = "^3.1"
numpy = "^1.24.3"
pandas = "<2.0"
requests = "^2.31.0"
seaborn = "^0.12.2"
torch = "<2.0"
torch-geometric = "^2.3.1"
pyg-library = "^0.2.0"
cmake = "^3.26.3"
Cython = "^0.29.35"
networkit = "^10.1"

[tool.poetry.group.dev.dependencies]
nbdime = "^3.2.1"
black = "^23.3.0"
flake8 = "^6.0.0"
isort = "^5.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
